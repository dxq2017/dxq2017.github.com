<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    
    .sun{
        width: 100px;
        height: 100px;
        background:orange;
        position:absolute;
        left:0;
        top:0;
        border-radius:50px;
        box-shadow:0 0 200px yellow;
    }
    .content{
        width: 300px;
        height: 100px;
        font-size:40px;
        font-weight:bold;
        text-align:center;
        margin:300px auto;
        text-shadow:0 0 0 #000;
    }
</style>
<script>
    window.onload=function(){
        var oS=document.querySelector('.sun');
        var oC=document.querySelector('.content');
        document.onmousemove=function(ev){
            oS.style.left=ev.pageX-oS.offsetWidth/2+'px';
            oS.style.top=ev.pageY-oS.offsetHeight/2+'px';
            var x=oC.offsetLeft+oC.offsetWidth/2-ev.pageX;
            var y=oC.offsetTop+oC.offsetHeight/2-ev.pageY;
            var dis = Math.sqrt(x*x+y*y);
            oC.style.textShadow = x/3+'px '+y/3+'px '+dis/10+'px #000'
        };
    };
</script>
</head>
<body>
    <div class="sun"></div>
    <div class="content">中秋节快到了！</div>
</body>
</html>
