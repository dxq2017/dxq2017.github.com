    .box{
        width: 300px;

    }
    img{
       width: 300px;
        height: 150px;
    }
    .mask{
        width: 300px;
        height: 150px;
        font-size:100px;
        text-align:center;
        line-height:150px;
        color:#fff;
        text-shadow:5px 5px 10px red;
        position:absolute;
        left: 0;
        top:0;
        background:#ccc;
        -webkit-transition:1s all ease;
    }
    .mask:hover{
        top:-150px;
    }
