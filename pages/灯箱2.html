<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    *{
        margin:0;
        padding: 0;
    }
    .box{
        width: 400px;
        height: 80px;
        border:1px solid #000;
        position:relative;
        margin:20px auto;
        overflow:hidden;
    }
    @keyframes demo{
        from{top:0;}
        to{top:-170px;}
    }
    .content{
        position:absolute;
        left: 0;
        top: 0;
        width: 400px;
        height: 300px;
        background:-webkit-repeating-linear-gradient(-45deg,black 0,black 20px,#fff 20px,#fff 40px,blue 40px,blue 60px);
        -webkit-animation:demo 1s linear infinite;
    }
   

</style>
<script>
    window.onload=function(){
        var oC1=document.querySelectorAll('input')[0];
        var oC2=document.querySelectorAll('input')[1];
        var oC=document.querySelector('.content');
        oC2.onchange=oC1.onchange=function(){
            oC.style.background='-webkit-repeating-linear-gradient(-45deg,'+oC1.value+' 0,'+oC1.value+' 20px,#fff 20px,#fff 40px,'+oC2.value+' 40px,'+oC2.value+' 60px)';
        };
    };
</script>
</head>
<body>
    <input type="color" value="#000000"/>
    <input type="color" value="#0000ff">
    <div class="box">
        <div class="content"></div>
    </div>
</body>
</html>
